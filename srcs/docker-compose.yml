version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build: 
      context: requirements/mariadb
      dockerfile: Dockerfile
    volumes: 
      - mariadb:/var/lib/mysql
    networks:
      - 42-network
    env_file: .env
    restart: always 
    expose:
      - "3306"

  nginx: 
    image: nginx
    container_name: nginx
    build: 
      context: requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - 42-network
    ports:
      - "443:443"
    restart: always

  wordpress:
    image: wordpress
    container_name: wordpress
    env_file: .env
    volumes:
    - wordpress:/var/www/wordpress
    networks:
      - 42-network
    build: 
      context: requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    restart: always
    expose: 
      - "9000"

networks:
  42-network:
  
volumes:
  wordpress:
  mariadb:
